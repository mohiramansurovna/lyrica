<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <style>
    canvas {
      border: 1px solid black;
      cursor: crosshair;
    }
    button {
      margin-top: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Drawing App</h1>
  <canvas id="drawingCanvas" width="500" height="400"></canvas>
  <label for="colorPicker">Brush Color: </label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="brushSize">Brush Size: </label>
    <input type="number" id="brushSize" value="5" min="1" max="50" />

  <div>
    <button onclick="saveDrawing()">Save Drawing</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <label for="loadList">Load Drawing: </label>
    <select id="loadList" onchange="loadDrawing()">
      <option value="">Select a drawing</option>
    </select>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
